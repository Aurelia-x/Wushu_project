<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵枢武境 - 传统武术数字化传承助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>灵枢武境</h1>
        <p>传统武术数字化传承助手</p>
    </header>

    <nav>
        <ul>
            <li><a href="#learning">招式学习</a></li>
            <li><a href="#practice">演练反馈</a></li>
            <li><a href="#about">关于项目</a></li>
        </ul>
    </nav>

    <main>
        <section id="learning" class="section">
            <h2>招式学习模块</h2>
            <div class="video-container">
                <video id="demo-video" controls>
                    <source src="assets/demo.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
            <div class="controls">
                <button onclick="changeSpeed(0.5)">0.5x</button>
                <button onclick="changeSpeed(1)">1x</button>
                <button onclick="changeSpeed(1.5)">1.5x</button>
                <button onclick="changeSpeed(2)">2x</button>
            </div>
        </section>

        <section id="practice" class="section">
            <h2>演练反馈模块</h2>
            <div class="camera-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="pose-canvas"></canvas>
            </div>
            <div class="feedback-controls">
                <button id="start-camera">开启摄像头</button>
                <button id="analyze-pose" disabled>分析动作</button>
            </div>
            <div id="feedback-result" class="feedback-result">
                <p>反馈信息将显示在这里</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 灵枢武境项目组</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
